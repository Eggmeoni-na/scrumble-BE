spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: ENC(Dd5rRT9R4dxkpzTqweLcU2mGvXZyvq/ZZAobhV7bmCjjtUXXIpOChg==)
    username: ENC(hH4nOj5Llu0PozZM30ihgw==)
    password:                                          # H2 DB 접속 패스워드leak-detection-threshold:2000
    hikari:
      leak-detection-threshold: 2000 # 커넥션 누수 감지 (2초)

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true # 개발 환경에서만 사용

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate.format_sql: true
      #hibernate.dialect: org.hibernate.dialect.H2Dialect

  cloud:
    openfeign:
      client:
        config:
          default:
            loggerLevel: basic
  sql:
    init:
      schema-locations: classpath:db/h2/schema.sql
      data-locations: classpath:db/h2/data.sql
      mode: always                                  # 서버 재기동 마다 schema, data 새로 생성

logging:
  level:
    com.zaxxer.hikari.HikariConfig: DEBUG
    com.zaxxer.hikari: TRACE

springdoc:
  version: '@project.version@'
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /swagger-ui.html
    disable-swagger-default-url: true
    doc-expansion: none
  paths-to-match:
    - /** # /api/**로 시작하는 모든 경로가 문서화된다.

server:
  servlet:
    session:
      cookie:
        same-site: "none"
        secure: true
  port: 9090

# 추가 설정 value
swagger:
  server:
    endpoint: http://localhost:8080

